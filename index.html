<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="assets/images/logo.svg" alt="" /></span>
        <span class="btn">
          <!-- <img src="assets/images/lang.svg" alt=""> -->
          <select aria-label="label for the select" name="" id="">
            <option value="English" label="English" lang="en" id="lan">
              English
            </option>
            <option value="" label="Hindi" lang="">Hindi</option>
          </select>
          <button class="sign">Sign In</button>
        </span>
      </nav>
      <div class="heading">
        <h1>
          Unlimited movies,<br />
          TV shows and more
        </h1>

        <h2>Starts at â‚¹149. Cancel anytime.</h2>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div class="mid">
          <input
            style="background-color: transparent"
            type="email"
            inputmode="email"
            aria-label="gmail"
            placeholder="Email Address"
          />
          <button class="start">Get Started</button>
        </div>
      </div>
      <div class="box"></div>
    </div>
    <div class="items">
        <div >
          <h2 class="trend" >Trending Now</h2>
        </div>
        <div class="slc">
          <select
            aria-label="select country"
            name="country"
            id="country"
          >
        </select>
          <select aria-label="select movies" name="movies" id="movies"></select>
      </div>
    </div>
  </body>
</html>
